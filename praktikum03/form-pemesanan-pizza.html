<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Pizza</title>
</head>
<body>
    <h1>Black Goose Bistro | Pizza-on-Diamond</h1>
    <p>Our 12"wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour.</p>
    <hr>
    <from action="succes-order.html">
        <table>
        <thead>
            <tr>
                <th colspan="2">
                    <h2>Your information</h2>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><label for="name">NAME</label></td>
                <td>: <input type="text" id="name"></td>   
            </tr>
            <tr>
                <td><label for="adress">Address</label></td>
                <td>: <input type="text" id="adress"></td>
            </tr>
            <tr>
                <td><label for="hp">No Handphone</label></td>
                <td>: <input type="number" name="" id="HP"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td>: <input type="email" name="" id="Email"></td>
            </tr>
            <tr>
                <td><label for="description">Delivery Instructions</label></td>
                <td>: <textarea type="text" id="Description" cols="30" rows="10"></textarea></td>
            </tr>
        </tbody>
        </table>
        <fieldset>
            <legend>
                <b>Design Your Dream Pizza </b>
            </legend>
                <h4>Crust (Choose one):</h4>
                <ul style="list-style-type: none;">
                    <li>
                        <input type="radio" id="width" name="Crust">
                        <label for="White">Clasic White</label>
                    </li>
                    <li>
                        <input type="radio" id="Multigrain" name="Crust">
                        <label for="Multigrain">Multigrain</label>
                    </li>
                    <li>
                        <input type="radio" id="Una" name="">
                        <label for="una">Una Melt</label>
                    </li>
                    <li>
                        <input type="radio" id="Cheese" name="Crust">
                        <label for="Cheese">Cheesy Galore</label>
                    </li>
                    <li>
                        <input type="radio" id="Meat" name="Crust">
                        <label for="Meat">Meat Lovers</label>
                    </li>
                    
                </ul>
                <h4>Toppings (Choose as many as you want):</h4>
                <ul style="list-style-type: none;">
                    <li>
                        <input type="checkbox" name="" id="white-sauce">
                        <label for="white-sauce">white Sauce</label>
                    </li>
                    <li>
                        <input type="checkbox" name="" id="mozarela">
                        <label for="mozarela">mozarela cheese</label>
                    </li>
                    <li>
                        <input type="checkbox" name="" id="basket">
                        <label for="basket">Pepprerani</label>
                    </li>
                    <li>
                        <input type="checkbox" name="" id="jamur">
                        <label for="jamur">mushrooms</label>
                    </li>
                    <li>
                        <input type="checkbox" name="" id="Paprika">
                        <label for="paprika">peppres</label>
                    </li>
                    <li>
                        <input type="checkbox" name="" id="acor">
                        <label for="acor">Anchories</label>
                    </li>
                    <li>
                        <input type="checkbox" name="" id="nanas">
                        <label for="nanas">Peanapple</label>
                    </li>
                </ul>
                <h4>Number</h4>
                <label for="count">How many pizzas:</label>
                <input type="number" name="" id="count">
                <br>
                <br>
                <button type="submit">Bring me a pizza</button>
                <button type="reset">reset</button>
        </fieldset>
    </from>
</body>
</html>
