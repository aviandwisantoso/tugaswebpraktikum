<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pemesanan Baju</title>
  </head>
  <body style="background-color: lightgrey;">
    <header align="center">
      <nav>
        <fieldset style="background-color: whitesmoke;">
          <ul style="list-style-type: none">
            <li>
              <a href="#">Home |</a>
            </li>
            <li>
              <a href="#">Register |</a>
            </li>
            <li>
              <a href="#">Policy |</a>
            </li>
            <li>
              <a href="#">About |</a>
            </li>
          </ul>
        </fieldset>
      </nav>
    </header>
    <br />
    <main>
      <form action="hasil-pemesanan.html">
        <section>
          <img
            src="baju.jpg"
            alt="noimage"
            width="100"
          />
        </section>
        <br />
        <br />
        <section>
          <table>
            <tr>
              <td>
                <label for="title">Title Here : </label>
              </td>
              <td>
                Pemesanan Baju
              </td>
            </tr>
            <tr>
              <td>
                <label for="desc">Description : </label>
              </td>
              <td>
                year : 2004 <br> Model : <br> Condition : Mint
              </td>
            </tr>

            <tr>
              <td>
                <label for="Total amount">Total Amount : </label>
              </td>
              <td>
                $800
              </td>
            </tr>
            <tr>
                <td>
                <label for="pay to">Pay to :</label>
                </td>
                <td>
                    123-456-789-0
                </td>
            </tr>
            <tr>
              <td>
                <label for="Payment type">payment type : </label>
              </td>
              <td>
                <select name="Payment type" id="payment type">
                <option value="Visa" selected>Visa Debit</option>
                  <option value="bca">BCA</option>
                  <option value="bri">BRI</option>
                  <option value="bni">BNI</option>
                  <option value="bsi">BSI</option>
                  <option value="cimb">CIMB</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <label for="holder">Account Holder : </label>
              </td>
              <td>
                <input type="text" id="holder" placeholder="Name Here" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="Account No"> Account No: </label>
              </td>
              <td>
                <input type="number" id="Account No" placeholder="123-456-789-0" />
              </td>
            </tr>
            <tr>
            </tr>
            <tr>
              <td colspan="2">
                <ul style="list-style-type: none">
                  <li>
                    <input type="checkbox" id="send-mb-phone" />
                    <label for="send-mb-phone">Send to Mobile Phone</label>
                  </li>
                  <li>
                    <input type="checkbox" id="send-email" />
                    <label for="send-email">Send to Email</label>
                  </li>
                </ul>
              </td>
            </tr>
            <tr>
              <td>
                <label for="mobile-phone">Send to Mobile Phone : </label>
              </td>
              <td>
                <input type="number" id="mobile-phone" placeholder="123456789,12345678901" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="email">Send to Email : </label>
              </td>
              <td>
                <input type="email" id="email" placeholder="aviiands22@gmail.com" />
              </td>
            </tr>
            <tr>
              <td>
                <br />
              </td>
            </tr>
            <tr>
              <td colspan="2" align="center">
                <button>Pay Using Quidlink</button>
              </td>
            </tr>
          </table>
        </section>
      </form>
    </main>
  </body>
</html>
